{% extends 'base.html' %}

{% block content %}
<div class="">
<section id="Introduction">
    <div>
    <h1>Hey I'm Tahlon, Data Scientist + Developer</h1>
    <p class="typewriter-text font-mono" id="typewriter"></p>
    <script>
        // Define the text as a template literal for multiline support
        const text = `As a data scientist and developer,
I bring a unique blend of analytical prowess and coding wizardry to every project I undertake.
With a passion for unraveling complex datasets and crafting innovative solutions,
I thrive in the world of data-driven decision-making.
Whether it's building robust machine learning models or architecting scalable software applications,
I am dedicated to pushing the boundaries of what's possible with data.
Explore my portfolio and discover how I can help transform your data challenges into actionable insights and impactful solutions.
Let's unlock the power of data together!`;

        let index = 0;
        const typewriterElement = document.getElementById('typewriter');

        function typeWriterEffect(timeout = 30) {
            if (index < text.length) {
                // Replace 'innerHTML' with 'innerText' or 'textContent' for better practice
                typewriterElement.innerText += text.charAt(index);
                index++;
                setTimeout(() => typeWriterEffect(timeout), timeout);
            }
        }

        // Initiate the typewriter effect
        typeWriterEffect();
    </script>
</section>
</div>
<section id="About Me">
    <h1>About Me</h1>
    <p>Filler filler filler filler filler filler filler filler filler filler filler</p>
</section>
<section id="Projects">
    <h1>Projects</h1>
</section>
</div>
{% endblock %}
